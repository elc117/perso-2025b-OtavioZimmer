  <script>
    let gameState = null;

    async function loadGame() {
      const res = await fetch("http://localhost:3000/acrostico");
      gameState = await res.json();
      renderBoard();
    }

    async function newGame() {
      const res = await fetch("http://localhost:3000/newgame", { method: "POST" });
      gameState = await res.json();
      renderBoard();
    }

    async function tryLetter(idx, pos, input) {
      const letter = input.value.toUpperCase();
      if (!letter) return;
      
      const body = { index: idx, position: pos, letter: letter };
      const res = await fetch("http://localhost:3000/try", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const oldGameState = JSON.parse(JSON.stringify(gameState));
      gameState = await res.json();
      
      // Verifica se a letra estava correta
      if (gameState.progress[idx][pos] !== null && oldGameState.progress[idx][pos] === null) {
        // Letra correta - salva as informaÃ§Ãµes antes de modificar o DOM
        const cell = input.parentElement;
        const currentRow = cell.parentElement;
        const cellsInRow = Array.from(currentRow.querySelectorAll('.cell'));
        const currentCellIndex = cellsInRow.indexOf(cell);
        
        // Atualiza a cÃ©lula
        cell.classList.add('correct');
        cell.innerHTML = ''; // Remove o input
        cell.textContent = letter; // Coloca a letra
        
        setTimeout(() => {
          // Procura prÃ³ximo input na mesma linha primeiro
          for (let i = currentCellIndex + 1; i < cellsInRow.length; i++) {
            const nextInput = cellsInRow[i].querySelector('input');
            if (nextInput) {
              nextInput.focus();
              return;
            }
          }
          
          // Se nÃ£o encontrou na mesma linha, procura na prÃ³xima linha disponÃ­vel
          const allRows = Array.from(document.querySelectorAll('.row'));
          for (let rowIndex = idx + 1; rowIndex < allRows.length; rowIndex++) {
            const firstInput = allRows[rowIndex].querySelector('.cell input');
            if (firstInput) {
              firstInput.focus();
              return;
            }
          }
          
          // Se nÃ£o encontrou nenhum, procura do inÃ­cio
          const firstAvailableInput = document.querySelector('.cell input');
          if (firstAvailableInput) {
            firstAvailableInput.focus();
          }
        }, 100);
      } else {
        // Letra incorreta - aplica feedback visual mas mantÃ©m a letra
        const cell = input.parentElement;
        cell.classList.add('incorrect');
        
        // Remove o feedback visual apÃ³s 1 segundo, mas mantÃ©m a letra no input
        setTimeout(() => {
          cell.classList.remove('incorrect');
        }, 1000);
      }
    }

    function renderBoard() {
      const board = document.getElementById("board");
      board.innerHTML = "";
      const hintsDiv = document.getElementById("hints");
      hintsDiv.innerHTML = gameState.horizontalsW.map((h, i) => 
        `<div class="hint"><strong>${i+1}.</strong> ${h.hint}</div>`
      ).join("");

      gameState.horizontalsW.forEach((entry, idx) => {
        const row = document.createElement("div");
        row.className = "row";
        
        // Adiciona o nÃºmero da palavra
        const wordNumber = document.createElement("div");
        wordNumber.className = "word-number";
        wordNumber.textContent = idx + 1;
        row.appendChild(wordNumber);
        
        const word = entry.word;
        const prog = gameState.progress[idx];
        const vLetter = gameState.verticalWord.word[idx];

        for (let i = 0; i < word.length; i++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");

          if (i === 0) {
            cell.classList.add("vertical");
            cell.textContent = vLetter;
          } else if (prog[i] !== null) {
            cell.classList.add("correct");
            cell.textContent = prog[i];
          } else {
            const input = document.createElement("input");
            input.type = "text";
            input.maxLength = 1;
            
            // Evento keydown para aceitar APENAS letras A-Z
            input.addEventListener('keydown', (e) => {
              // Permite teclas especiais (backspace, delete, tab, etc.)
              const allowedKeys = ['Backspace', 'Delete', 'Tab', 'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'];
              if (allowedKeys.includes(e.key)) {
                return; // Permite essas teclas
              }
              
              // Bloqueia tudo que nÃ£o seja letra A-Z
              if (!/^[a-zA-Z]$/.test(e.key)) {
                e.preventDefault();
                return;
              }
              
              // Se chegou aqui, Ã© uma letra vÃ¡lida - limpa o campo antes
              input.value = '';
            });
            
            input.addEventListener('input', () => tryLetter(idx, i, input));
            cell.appendChild(input);
          }

          row.appendChild(cell);
        }
        board.appendChild(row);
      });
    }

    loadGame();
